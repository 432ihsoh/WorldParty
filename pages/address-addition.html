<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お届け先の追加</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/original/header.css" rel="stylesheet">
    <link href="../css/original/registration.css" rel="stylesheet">
</head>

<body style="background-color: #F5F6F8;">
    <header>
        <div class="row">
            <div class="col-4">
                <img src="../image/タイトルロゴ.png">
            </div>
            <div class="col-4">
                <div class="dropdown d-flex mt-2 h-75">
                    <button class="btn btn-light dropdown-toggle search-border-left-radius w-75" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span style="margin-right: 50%;">Dropdown button</span>
                    </button>
                    <ul class="dropdown-menu w-75" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    <button class="btn btn-primary search-border-right-radius" type="submit">検索</button>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-3" style="justify-content: end;">
                <button class="btn btn-primary rounded-pill me-2 mt-2 h-75" type="submit" style="width: 45%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                    ログイン
                </button>
                <button class="btn btn-primary rounded-pill mt-2 h-75" type="submit" style="width: 45%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    カート
                </button>
            </div>
        </div>
    </header>

    <div class="container" style="width: 500px;">
        
        <div class="col text-center">
            <h1>お届け先の追加</h1>
        </div>

        <form class="row">

        <div class="row">
            <div class="col">
                <label" for="validationDefault01" class="form-label">性</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>

            <div class="col">
                <label" for="validationDefault01" class="form-label">名</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label" for="validationDefault01" class="form-label">生年月日</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label" for="validationDefault01" class="form-label">郵便番号</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label" for="validationDefault01" class="form-label">住所</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label" for="validationDefault01" class="form-label">電話番号</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
        </div>

        <div><br></div>
       
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="submit" style="margin-left: 200px;">追加</button>
            </div>
        </div>

        </form>

    </div>


    <script src="../js/jquery-3.7.0.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

</body>

</html>
